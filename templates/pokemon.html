<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Pokemon Data</title>
    <!-- Bootstrap CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap JS and Popper Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class = "text-center">        
            <h1 class = "pokemon_name text-center text-primary">{{ name }}</h1>
            <img src = "{{sprite}}", alt="{name}" class="pokemon-sprite img-fluid mx-auto d-block"/>
            <p class = "lead">Height: {{ height }}m</p>
            <p class = "lead">Weight: {{ weight }}kg</p>
            <a href = "pokemon.html"><button class = "btn-lg", id = "home_button">Get another random Pokemon</button></a>
        </div>
    </div>
</body>
</html>
